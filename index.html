<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Neon</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="neon-bg"></div>
    <div class="msg-container hide">
      <p id="msg">Winner</p>
      <button id="new-btn" type="button" aria-label="Start a new game">New Game</button>
    </div>
    <main>
      <h1 class="neon-title">Tic Tac Toe</h1>
      <p class="neon-subtitle">Glow up your game!</p>
      <div class="container">
        <div class="game">
          <button class="box" type="button" aria-label="Tic Tac Toe cell"></button>
          <button class="box" type="button" aria-label="Tic Tac Toe cell"></button>
          <button class="box" type="button" aria-label="Tic Tac Toe cell"></button>
          <button class="box" type="button" aria-label="Tic Tac Toe cell"></button>
          <button class="box" type="button" aria-label="Tic Tac Toe cell"></button>
          <button class="box" type="button" aria-label="Tic Tac Toe cell"></button>
          <button class="box" type="button" aria-label="Tic Tac Toe cell"></button>
          <button class="box" type="button" aria-label="Tic Tac Toe cell"></button>
          <button class="box" type="button" aria-label="Tic Tac Toe cell"></button>
        </div>
      </div>
      <button id="reset-btn" type="button" aria-label="Reset the game">Reset Game</button>
    </main>
    <footer class="neon-footer">Made with <span class="neon-heart">â™¥</span> by AI</footer>
    <script src="app.js"></script>
  </body>
</html>
